{%extends 'base.html' %}
{% load static %}

{% block title %}Key{% endblock %}

{% block content %}
    <h1>Key</h1>
    <div class="all_keys_container">
        <div class="single_key_container">
            <img src="{% static 'images/dash.png' %}" alt="dash bullet">
            <p>Notes: things you don't want to forget</p>
        </div>

        <div class="single_key_container">
            <img src="{% static 'images/circle.png' %}" alt="circle bullet">
            <p>Events: Noteworthy moments in time</p>
        </div>

        <div class="single_key_container">
            <img  src="{% static 'images/dot.png' %}" alt="dot bullet">
            <div><p>Tasks: Things you have to do</p></div>
        </div>

        <div class="single_key_container">
            <img src="{% static 'images/dot.png' %}" alt="dot bullet">
            <p>Task incomplete</p>
        </div>

        <div class="single_key_container">
            <img src="{% static 'images/cross.png' %}" alt="cross bullet">
            <p>Task complete</p>
        </div>
    </div>
{% endblock %}
